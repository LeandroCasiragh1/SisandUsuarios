<div class="d-flex">
  <div class="bg-dark text-white p-3 vh-100" style="width: 250px">
    <h4 class="mb-4">Sisand</h4>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/home">
          <i class="bi bi-house-door me-2"></i> Home
        </a>
      </li>

      <li class="nav-item mb-2">
        <a
          class="nav-link text-white d-flex justify-content-between align-items-center"
          (click)="menuAberto = !menuAberto"
        >
          <span><i class="bi bi-folder me-2"></i> Cadastros</span>
          <i
            class="bi"
            [ngClass]="menuAberto ? 'bi-chevron-down' : 'bi-chevron-right'"
          ></i>
        </a>

        <div class="ps-3 mt-1" *ngIf="menuAberto">
          <a class="nav-link text-white" routerLink="/usuarios">
            <i class="bi bi-person me-2"></i> Usu√°rios
          </a>
        </div>
      </li>

      <li class="nav-item mt-4">
        <button class="btn btn-outline-light w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Sair
        </button>
      </li>
    </ul>
  </div>

  <main class="p-4 flex-fill">
    <router-outlet></router-outlet>
  </main>
</div>
