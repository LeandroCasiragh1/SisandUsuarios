<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold">Usuários</h2>
    <button
      class="btn btn-outline-primary rounded-pill px-4"
      (click)="novoUsuario()"
    >
      <i class="bi bi-plus-lg me-2"></i> Novo Usuário
    </button>
  </div>

  <div class="table-responsive rounded shadow-sm">
    <table
      class="table table-hover align-middle bg-white rounded overflow-hidden"
    >
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th class="text-center" style="width: 120px">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-outline-secondary me-2"
              (click)="editarUsuario(usuario.id)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="confirmarExclusao(usuario)"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="usuarios?.length === 0">
          <td colspan="3" class="text-center text-muted">
            Nenhum usuário encontrado.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3 text-start">
    <button class="btn btn-outline-secondary" (click)="voltar()">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>

  <app-confirm-modal
    *ngIf="mostrarModal"
    [titulo]="'Excluir usuário'"
    [mensagem]="'Tem certeza que deseja excluir este usuário?'"
    (confirmado)="excluirConfirmado()"
    (cancelado)="cancelarExclusao()"
  ></app-confirm-modal>
</div>
